<!DOCTYPE html>
<html lang="en">
  <head>

    <base href="https://asdmem.github.io/2048/">
    <title>2048</title>
    <style>
      html {
        box-sizing: border-box;
      }
      *,
      :after,
      :before {
        box-sizing: inherit;
      }
      .board {
        display: grid;
        border: 3px solid #000;
        height: 310px;
        width: 310px;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr;
      }
      .cell {
        border: 1px solid #000;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3rem;
      }
    </style>
  </head>

</html>
